<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/styles/stay.css">
    <script defer src="/scripts/stay.js"></script>

</head>

<body>
    <main>
        <h1>
            <form>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" value="">
                
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" value="">

                <label for="country">Visit:</label>
                <input type="number" name="country" id="country" value="1">

                <label for="room">Room:</label>
                <input type="button" name="room" id="room" value="">
                
                <label for="adults">Adults:</label>
                <input type="range" name="adults" id="adults" value="">

                <label for="discounts">Discounts:</label>
                <input type="number" name="discounts" id="discounts" value="0">


                <button>Submit</button>
            </form>

        </h1>
    </main>
    
</body>
</html>
